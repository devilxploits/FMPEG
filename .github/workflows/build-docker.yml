name: ğŸ³ Build & Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:  # âœ… Allow manual rebuilds from Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§¾ Step 1: Checkout repository
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      # ğŸ§© Step 2: Set Docker image tags
      - name: ğŸ§© Set image tags
        id: vars
        run: |
          echo "DATE_TAG=$(date +'%Y%m%d')" >> $GITHUB_ENV
          echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV
          echo "IMAGE_NAME=cashewin/video-tools" >> $GITHUB_ENV

      # ğŸ”‘ Step 3: Login to Docker Hub
      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # âš¡ Step 4: Enable layer caching for faster builds
      - name: âš¡ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: â™»ï¸ Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # ğŸ”§ Step 5: Build Docker image
      - name: ğŸ”§ Build Docker image
        run: |
          docker build \
            -t ${{ env.IMAGE_NAME }}:latest \
            -t ${{ env.IMAGE_NAME }}:${{ env.DATE_TAG }}-${{ env.SHORT_SHA }} \
            --cache-from type=local,src=/tmp/.buildx-cache \
            --cache-to type=local,dest=/tmp/.buildx-cache-new \
            .

      # â˜ï¸ Step 6: Push Docker image to Docker Hub
      - name: â˜ï¸ Push to Docker Hub
        run: |
          docker push ${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.IMAGE_NAME }}:${{ env.DATE_TAG }}-${{ env.SHORT_SHA }}

      # ğŸ§¹ Step 7: Clean up build cache (optional but safe)
      - name: ğŸ§¹ Cleanup
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
